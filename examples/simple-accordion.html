<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of  Accordion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="../dist/scripts/vendor.js"></script>
    <script src="../dist/scripts/ui-accordion.js"></script>
    <script src="./simple-accordion.js"></script>
    <style type="text/css">
        .bs-example{
            margin: 20px;
        }
    </style>
</head>
<body ng-app="myApp">
<div class="bs-example">
    <h2>Simple Accordion</h2>
    <div class="panel-group" ng-accordion>
        <div class="panel panel-default" ng-accordion-group>
            <div class="panel-heading" ng-accordion-heading>
                <h4 class="panel-title">
                    <a>Heading 1</a>
                </h4>
            </div>
            <div class="panel-collapse collapse in" ng-accordion-body>
                <div class="panel-body">
                    <p>Body 1</p>
                </div>
            </div>
        </div>
        <div class="panel panel-default" ng-accordion-group>
            <div class="panel-heading" ng-accordion-heading>
                <h4 class="panel-title">
                    <a>Heading 2</a>
                </h4>
            </div>
            <div class="panel-collapse collapse in" ng-accordion-body>
                <div class="panel-body">
                    <p>Body 2</p>
                </div>
            </div>
        </div>
        <div class="panel panel-default" ng-accordion-group>
            <div class="panel-heading" ng-accordion-heading>
                <h4 class="panel-title">
                    <a>Heading 3</a>
                </h4>
            </div>
            <div class="panel-collapse collapse in" ng-accordion-body>
                <div class="panel-body">
                    <p>Body 3</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
