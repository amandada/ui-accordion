<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of  Accordion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="../app/scripts/app.js"></script>
    <script src="./nested-accordion.js"></script>
    <style type="text/css">
        .bs-example{
            margin: 20px;
        }
    </style>
</head>
<body ng-app="myApp">
<div class="bs-example">

    <h2>Nested Accordion</h2>
    <div class="panel-group" ng-accordion>
        <div class="panel panel-default" ng-accordion-group>
            <div class="panel-heading" ng-accordion-heading>
                <h4 class="panel-title">
                    <a>Heading 1</a>
                </h4>
            </div>
            <div class="panel-collapse collapse in" ng-accordion-body>
                <div class="panel-body">
                    <p>Body 1</p>
                    <h3>Nested Accordion</h3>
                    <div class="panel-group" ng-accordion>
                        <div class="panel panel-default" ng-accordion-group>
                            <div class="panel-heading" ng-accordion-heading>
                                <h4 class="panel-title">
                                    <a>Heading 11</a>
                                </h4>
                            </div>
                            <div class="panel-collapse collapse in" ng-accordion-body>
                                <div class="panel-body">
                                    <p>Body 11</p>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default" ng-accordion-group>
                            <div class="panel-heading" ng-accordion-heading>
                                <h4 class="panel-title">
                                    <a>Heading 12</a>
                                </h4>
                            </div>
                            <div class="panel-collapse collapse in" ng-accordion-body>
                                <div class="panel-body">
                                    <p>Body 12</p>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default" ng-accordion-group>
                            <div class="panel-heading" ng-accordion-heading>
                                <h4 class="panel-title">
                                    <a>Heading 13</a>
                                </h4>
                            </div>
                            <div class="panel-collapse collapse in" ng-accordion-body>
                                <div class="panel-body">
                                    <p>Body 13</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default" ng-accordion-group>
            <div class="panel-heading" ng-accordion-heading>
                <h4 class="panel-title">
                    <a>Heading 2</a>
                </h4>
            </div>
            <div class="panel-collapse collapse in" ng-accordion-body>
                <div class="panel-body">
                    <p>Body 2</p>
                </div>
            </div>
        </div>
        <div class="panel panel-default" ng-accordion-group>
            <div class="panel-heading" ng-accordion-heading>
                <h4 class="panel-title">
                    <a>Heading 3</a>
                </h4>
            </div>
            <div class="panel-collapse collapse in" ng-accordion-body>
                <div class="panel-body">
                    <p>Body 3</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
